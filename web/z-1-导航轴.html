<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航轴</title>
    <script type="text/javascript" src="vue.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #app {
            display: flex;
            padding: 20px 0;
        }

        .left {
            flex: 0 0 180px;
        }

        .left .item {
            margin: 0 0 0 20px;
        }

        .left .item:first-of-type h5:before {
            height: 50%;
            bottom: 0;
            top: auto;
        }

        .left .item:last-of-type h5:before {
            height: 50%;
        }

        .left h5 {
            position: relative;
            font-size: 18px;
            padding: 10px 0;
        }

        .left h5:before {
            content: "";
            position: absolute;
            left: -10px;
            top: 0;
            height: 100%;
            border-left: 1px solid #8BC34A;
        }

        .left h5:after {
            content: "";
            position: absolute;
            left: -14px;
            top: 50%;
            transform: translate(0, -50%);
            height: 9px;
            width: 9px;
            background: #2196F3;
            border-radius: 100px;
        }


        .left ul {
            border-left: 1px solid #8BC34A;
            margin: 0 0 0 -10px;
        }

        .left li:before {
            content: "";
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 100px;
            background: #FF5722;
            vertical-align: middle;
            margin: -3px 12px 0 -3px;
        }

        .right {
            flex: 1 1 auto;
            border-left: 1px solid #eee;
        }

        .active {
            color: #2196F3;
        }

        .item.canOpen i {
            font-style: normal;
        }

        .item.canOpen i:after {
            content: "↓";
            display: inline-block;
            vertical-align: middle;
            margin: -3px 0 0;
        }

        .item.canOpen.open i:after {
            content: "↑";
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="left">
            <div class="item" v-for="item in list" :class="{canOpen:item.canOpen,open:item.open}">
                <h5 @click="itemClick(item)" :class="{active:id==item.id || childrenHasActive(item)}">{{item.name}}
                    <i></i></h5>
                <ul v-show="item.open">
                    <li @click="liClick(li)" :class="{active:id==li.id}" v-for="li in item.children">{{li.name}}</li>
                </ul>
            </div>
        </div>
        <div class="right">
            {{id}}
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                id: "1",
                list: [
                    {
                        name: "开始开始开始开始开始开始开始开",
                        id: "1",
                        children: []
                    },
                    {
                        name: "基础教学",
                        id: "2",
                        children: [
                            {
                                name: "开机",
                                id: "2-1"
                            },
                            {
                                name: "打开显示器",
                                id: "2-2"
                            },
                            {
                                name: "连接鼠标",
                                id: "2-3"
                            },
                            {
                                name: "连接键盘",
                                id: "2-4"
                            },
                            {
                                name: "关机",
                                id: "2-5"
                            },
                        ]
                    },
                    {
                        name: "高级教学",
                        id: "3",
                        children: [
                            {
                                name: "html入门",
                                id: "3-1"
                            },
                            {
                                name: "css入门",
                                id: "3-2"
                            },
                            {
                                name: "js入门",
                                id: "3-3"
                            },
                            {
                                name: "nodejsl入门",
                                id: "3-4"
                            },
                            {
                                name: "express入门",
                                id: "3-5"
                            },
                        ]
                    },
                    {
                        name: "结语",
                        id: "4",
                    },

                ]
            },
            created() {
                this.init();
            },
            methods: {
                init() {
                    this.list.forEach(val => {
                        this.$set(val, "active", false);
                        if (val.children && val.children.length > 0) {
                            this.$set(val, "canOpen", true);
                            this.$set(val, "open", false);
                        }
                    });
                },
                itemClick(item) {
                    if (item.children && item.children.length > 0) {
                        item.open = !item.open;
                    } else {
                        this.id = item.id;
                    }
                },
                liClick(li) {
                    this.id = li.id;
                },
                childrenHasActive(item) {
                    return item.children && item.children.some(val => {
                        return val.id == this.id;
                    });
                }
            }
        });
    </script>
</body>

</html>
