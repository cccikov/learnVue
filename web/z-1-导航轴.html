<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航轴</title>
    <script type="text/javascript" src="vue.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        ul,
        li {
            list-style: none;
        }

        #app {
            display: flex;
            padding: 20px 0;
        }

        .left {
            flex: 0 0 180px;
        }

        .left .item {
            margin: 0 0 0 20px;
        }

        .left .item:first-of-type h5:before {
            height: 50%;
            bottom: 0;
            top: auto;
        }

        .left .item:last-of-type h5:before {
            height: 50%;
        }

        .left h5 {
            position: relative;
            font-size: 18px;
            padding: 10px 0;
            cursor: pointer;
            user-select: none;
        }

        .left h5:before {
            content: "";
            position: absolute;
            left: -10px;
            top: 0;
            height: 100%;
            border-left: 1px solid #8BC34A;
        }

        .left h5:after {
            content: "";
            position: absolute;
            left: -14px;
            top: 50%;
            transform: translate(0, -50%);
            height: 9px;
            width: 9px;
            background: #2196F3;
            border-radius: 100px;
        }


        .left ul {
            border-left: 1px solid #8BC34A;
            margin: 0 0 0 -10px;
        }

        .left li {
            cursor: pointer;
            user-select: none;
        }

        .left li:before {
            content: "";
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 100px;
            background: #FF5722;
            vertical-align: middle;
            margin: -3px 12px 0 -3px;
        }

        .right {
            flex: 1 1 auto;
            border-left: 1px solid #eee;
        }

        .right p {
            overflow: hidden;
        }

        .right p a:first-of-type {
            float: left;
        }

        .right p a:last-of-type {
            float: right;
        }


        .active {
            color: #2196F3;
        }

        .item.canOpen i {
            font-style: normal;
        }

        .item.canOpen i:after {
            content: "↓";
            display: inline-block;
            vertical-align: middle;
            margin: -3px 0 0;
        }

        .item.canOpen.open i:after {
            content: "↑";
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="left">
            <div class="item" v-for="item in list" :class="{canOpen:item.canOpen,open:item.open}">
                <h5 @click="itemClick(item)" :class="{active:id==item.id || childrenHasActive(item)}">{{item.name}}
                    <i></i>
                </h5>
                <ul v-show="item.open">
                    <li @click="liClick(li)" :class="{active:id==li.id}" v-for="li in item.children">{{li.name}}</li>
                </ul>
            </div>
        </div>
        <div class="right">
            {{id}}
            <p>
                <a v-show="id != sortList[0]" href="javascript:void(0)" @click="change(-1)">上一个</a>
                <a v-show="id != sortList.slice(-1)[0]" href="javascript:void(0)" @click="change(1)">下一个</a>
            </p>
            {{index_list}}
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                id: "1",
                list: [
                    {
                        name: "开始开始开始开始开始开始开始开",
                        id: "1",
                        children: []
                    },
                    {
                        name: "基础教学",
                        id: "2",
                        children: [
                            {
                                name: "开机",
                                id: "2-1"
                            },
                            {
                                name: "打开显示器",
                                id: "2-2"
                            },
                            {
                                name: "连接鼠标",
                                id: "2-3"
                            },
                            {
                                name: "连接键盘",
                                id: "2-4"
                            },
                            {
                                name: "关机",
                                id: "2-5"
                            },
                        ]
                    },
                    {
                        name: "高级教学",
                        id: "3",
                        children: [
                            {
                                name: "html入门",
                                id: "3-1"
                            },
                            {
                                name: "css入门",
                                id: "3-2"
                            },
                            {
                                name: "js入门",
                                id: "3-3"
                            },
                            {
                                name: "nodejsl入门",
                                id: "3-4"
                            },
                            {
                                name: "express入门",
                                id: "3-5"
                            },
                        ]
                    },
                    {
                        name: "关于我们",
                        id: "4",
                        children: [
                            {
                                name: "关于我们",
                                id: "4-1"
                            }
                        ]
                    },
                    {
                        name: "结语",
                        id: "5",
                    },
                ],// 整理前
                sortList: [],// 整理后的数据
            },
            created() {
                this.init();
            },
            computed: {
                index_list() {
                    return searchData_arr(this.list, this.id);
                }
            },
            methods: {
                init() {
                    this.list.forEach(val => {
                        this.$set(val, "active", false);
                        if (val.children && val.children.length > 0) {
                            this.$set(val, "canOpen", true);
                            this.$set(val, "open", false);
                        }
                    });

                    this.sortList = flat(this.list);
                },
                // 展开，关闭
                itemClick(item) {
                    if (item.children && item.children.length > 0) {
                        item.open = !item.open;
                    } else {
                        this.id = item.id;
                    }
                },
                // 选择
                liClick(li) {
                    this.id = li.id;
                },
                // 判断子数组有无被选中
                childrenHasActive(item) {
                    return item.children && item.children.some(val => {
                        return val.id == this.id;
                    });
                },
                // 上一个 下一个
                change(arg) {
                    var index = this.sortList.indexOf(this.id);
                    if (arg == 1) {
                        this.id = this.sortList[++index];
                    } else if (arg == -1) {
                        this.id = this.sortList[--index];
                    }
                    var item = this.list[this.index_list[0]];
                    if (item.children && item.children.length > 0) {
                        item.open = true;
                    }
                }

            }
        });

        /**
         * 递归获取索引链
         */
        function searchData_arr(arr, id) {
            var index = -1;
            arr.forEach((val, key) => {
                if (val.id == id) {
                    index = [key];
                } else if (val.children && val.children.length > 0) {
                    var result = searchData_arr(val.children, id);
                    if (result != -1) {
                        result.unshift(key);
                        index = result
                    }
                }
            });
            return index;
        }

        /**
         * 递归获取 扁平化数组
         */
        function flat(arr) {
            let list = [];
            arr.forEach(val => {
                if (val.children && val.children.length > 0) {
                    list = list.concat(flat(val.children));
                } else {
                    list.push(val.id);
                }
            });
            return list;
        }
    </script>
</body>

</html>
