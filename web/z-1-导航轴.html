<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航轴</title>
    <script type="text/javascript" src="vue.js"></script>
    <style>
        /* 全局样式 begin */
        * {
            padding: 0;
            margin: 0;
        }

        html {
            font-size: 14px;
            font-family: "微软雅黑";
            color: #333;
        }

        h5 {
            font-size: inherit;
            font-weight: normal;
        }

        ul,
        li {
            list-style: none;
        }

        .active {
            color: #2196F3;
        }

        .canOpen .label:after {
            content: "▼";
            display: inline-block;
            vertical-align: middle;
            margin: -5px 0 0 5px;
            font-size: 12px;
        }

        .canOpen.open .label:after {
            content: "▲";
        }

        /* 全局样式 end */

        #app {
            display: flex;
            padding: 20px 0;
        }

        .left {
            flex: 0 0 180px;
            padding: 0 12px;
            user-select: none;
        }

        .left .item {
            border-left: 1px solid #2196f3;
        }

        .left .item h5 {
            position: relative;
            line-height: 20px;
            padding: 12px 0 12px 12px;
            font-size: 16px;
            cursor: pointer;
        }

        .left .item h5 .circle {
            position: absolute;
            top: calc((20px + 12 * 2px - 9px - 3 * 2px)/2);
            left: calc((-9px - 3 * 2px)/2 - 1px);
            z-index: 10;
            width: 9px;
            height: 9px;
            background: #2196f3;
            border-radius: 9px;
            border: 3px solid #fff;
            vertical-align: middle;
        }

        .left .item:first-of-type h5::before {
            content: "";
            position: absolute;
            top: 0px;
            left: -2px;
            width: 3px;
            height: calc(10px + 12px);
            background: #fff;
        }

        .left .item:last-of-type h5:not(.open)::before {
            content: "";
            position: absolute;
            bottom: 0px;
            left: -2px;
            width: 3px;
            height: calc(100% - 10px - 12px);
            background: #fff;
        }

        .left .item:last-of-type ul li:last-of-type:before {
            content: "";
            position: absolute;
            bottom: 0px;
            left: -2px;
            width: 3px;
            height: calc(100% - 15px);
            background: #fff;
        }


        .left .item ul {
            color: #808080;
        }

        .left .item ul li {
            position: relative;
            padding: 0 0 0 30px;
            line-height: 30px;
            cursor: pointer;
        }

        .left .item ul li .circle {
            position: absolute;
            top: calc((30px - 7px)/2);
            left: calc(-7px/2 - 1px);
            z-index: 10;
            width: 7px;
            height: 7px;
            background: #2196f3;
            border-radius: 7px;
            outline: 2px solid #fff;
            vertical-align: middle;
        }

        .right {
            flex: 1 1 auto;
            padding: 0 12px;
            border-left: 1px solid #eee;
        }

        .right p {
            overflow: hidden;
            padding: 0 40px;
        }

        .right p a:first-of-type {
            float: left;
        }

        .right p a:last-of-type {
            float: right;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="left">
            <div class="item" v-for="item in list">
                <h5 @click="itemClick(item)"
                    :class="{canOpen:item.canOpen,open:item.open,active:id==item.id || childrenHasActive(item)}">
                    <span class="circle"></span>
                    <span>{{item.name}}</span>
                    <span class="label"></span>
                </h5>
                <ul v-show="item.open">
                    <li @click="liClick(li)" :class="{active:id==li.id}" v-for="li in item.children">
                        <span class="circle"></span>
                        <span>{{li.name}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right">
            {{id}}
            <p>
                <a v-show="id != sortList[0]" href="javascript:void(0)" @click="change(-1)">上一个</a>
                <a v-show="id != sortList.slice(-1)[0]" href="javascript:void(0)" @click="change(1)">下一个</a>
            </p>
            {{index_list}}
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                id: "1",
                list: [
                    {
                        name: "开始开始开始开始开始开始开始开",
                        id: "1",
                        children: []
                    },
                    {
                        name: "基础教学",
                        id: "2",
                        children: [
                            {
                                name: "开机",
                                id: "2-1"
                            },
                            {
                                name: "打开显示器",
                                id: "2-2"
                            },
                            {
                                name: "连接鼠标",
                                id: "2-3"
                            },
                            {
                                name: "连接键盘",
                                id: "2-4"
                            },
                            {
                                name: "关机",
                                id: "2-5"
                            },
                        ]
                    },
                    {
                        name: "高级教学",
                        id: "3",
                        children: [
                            {
                                name: "html入门",
                                id: "3-1"
                            },
                            {
                                name: "css入门",
                                id: "3-2"
                            },
                            {
                                name: "js入门",
                                id: "3-3"
                            },
                            {
                                name: "nodejsl入门",
                                id: "3-4"
                            },
                            {
                                name: "express入门",
                                id: "3-5"
                            },
                        ]
                    },
                    {
                        name: "结语",
                        id: "5",
                    },
                    {
                        name: "关于我们",
                        id: "4",
                        children: [
                            {
                                name: "关于我们",
                                id: "4-1"
                            }
                        ]
                    },

                ],// 整理前
                sortList: [],// 整理后的数据
            },
            created() {
                this.init();
            },
            computed: {
                index_list() {
                    return searchData_arr(this.list, this.id);
                }
            },
            methods: {
                init() {
                    this.list.forEach(val => {
                        this.$set(val, "active", false);
                        if (val.children && val.children.length > 0) {
                            this.$set(val, "canOpen", true);
                            this.$set(val, "open", false);
                        }
                    });

                    this.sortList = flat(this.list);
                },
                // 展开，关闭
                itemClick(item) {
                    if (item.children && item.children.length > 0) {
                        item.open = !item.open;
                    } else {
                        this.id = item.id;
                    }
                },
                // 选择
                liClick(li) {
                    this.id = li.id;
                },
                // 判断子数组有无被选中
                childrenHasActive(item) {
                    return item.children && item.children.some(val => {
                        return val.id == this.id;
                    });
                },
                // 上一个 下一个
                change(arg) {
                    var index = this.sortList.indexOf(this.id);
                    if (arg == 1) {
                        this.id = this.sortList[++index];
                    } else if (arg == -1) {
                        this.id = this.sortList[--index];
                    }
                    var item = this.list[this.index_list[0]];
                    if (item.children && item.children.length > 0) {
                        item.open = true;
                    }
                }

            }
        });

        /**
         * 递归获取索引链
         */
        function searchData_arr(arr, id) {
            var index = -1;
            arr.forEach((val, key) => {
                if (val.id == id) {
                    index = [key];
                } else if (val.children && val.children.length > 0) {
                    var result = searchData_arr(val.children, id);
                    if (result != -1) {
                        result.unshift(key);
                        index = result
                    }
                }
            });
            return index;
        }

        /**
         * 递归获取 扁平化数组
         */
        function flat(arr) {
            let list = [];
            arr.forEach(val => {
                if (val.children && val.children.length > 0) {
                    list = list.concat(flat(val.children));
                } else {
                    list.push(val.id);
                }
            });
            return list;
        }
    </script>
</body>

</html>
