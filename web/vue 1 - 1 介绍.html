<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>vue 介绍</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>

    <p>Vue.js 使用了基于 HTML 的模板语法 . Vue.js 使用了模板语法(而这个语法是基于html)</p>

    <!-- 例子1 -->
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <script type="text/javascript">
        new Vue({
            el: '#app', // 该vue绑定的元素 - 选择器
            data: { // 这个vue里面的数据
                message: 'Hello Vue.js!' // 数据绑定对应的属性 对应 {{ message }} 内容
            }
        });
    </script>














    <!-- 例子2 -->
    <div id="app-2">
        <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
      </span>
    </div>

    <script type="text/javascript">
        var app2 = new Vue({
            el: '#app-2',
            data: { // 你看到的 v-bind 属性被称为指令 这个v-bind绑定的是元素属性title 元素的属性不能使用 {{}} 双大括号绑定数据 , 要用v-bind
                message: '页面加载于 ' + new Date().toLocaleString(),
            }
        });
        // data里面的属性都可以在该Vue实例里面直接读取
        app2.message = "新消息";
    </script>














    <!-- 例子3 -->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <script type="text/javascript">
        // v-if 指令的值是 true 就显示该元素
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });
        setTimeout(function() {
            app3.seen = false;
        }, 500);
    </script>














    <!-- 例子4 -->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <script type="text/javascript">
        // v-for 指令可以绑定数组的数据来渲染一个项目列表 就是循环元素
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                    text: '学习 JavaScript'
                }, {
                    text: '学习 Vue'
                }, {
                    text: '整个牛项目'
                }]
            }
        });
        setTimeout(function() {
            app4.todos.push({
                text: '新项目'
            });
        }, 1000);
    </script>














    <!-- 例子5 -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <script type="text/javascript">
        // v-on 指令绑定一个事件监听器，通过它调用我们 Vue 实例中定义的方法：
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
    </script>














    <!-- 例子6 -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script type="text/javascript">
        // Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定。
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        });
    </script>














    <!-- 例子7 组件化 -->
    <ol id="app7">
        <!-- 创建一个 todo-item 组件的实例 -->
        <todo-item></todo-item>
    </ol>

    <script type="text/javascript">
        // 定义名为 todo-item 的新组件
        Vue.component('todo-item', {
            template: '<li>这是个待办项</li>'
        });
        var app7 = new Vue({ // 除了定义组件外 , 还要把相对应的元素变成 Vue 实例才可以
            el: '#app7',
        });
    </script>














    <!-- 例子8 组件化2 -->
    <div id="app-7">
        <ol>
            <!-- 现在我们为每个 todo-item 提供 todo 对象todo 对象是变量，即其内容可以是动态的。我们也需要为每个组件提供一个“key”，晚些时候我们会做个解释。 -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <script type="text/javascript">
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        });
        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [{
                    id: 0,
                    text: '蔬菜'
                }, {
                    id: 1,
                    text: '奶酪'
                }, {
                    id: 2,
                    text: '随便其他什么人吃的东西'
                }]
            }
        });
    </script>
</body>

</html>
