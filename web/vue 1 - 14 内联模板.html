<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>vue 组件间的循环使用</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <script>
        Vue.component('tpl-a', {
            props: ["message"]
        });
    </script>
    <!-- 在组件实例上添加inline-template属性 , 组件实例的内容将作为模板而不是分发内容 -->
    <div id="app1">
        <tpl-a inline-template message='hahah'>
            <div>
                <div>我是模板 {{message}}</div>
                <div>而不是分发内容</div>
            </div>
        </tpl-a>
    </div>

    <script>
        new Vue({
            el: "#app1",
        });
    </script>
    <!-- 但是不推荐这种做法 , 最好还是用组件的template属性 -->
</body>

</html>
