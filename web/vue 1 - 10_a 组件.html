<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>vue 组件</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>


    <!-- 全局组件 -->
    <div id="app1">
        <my-app1></my-app1>
    </div>
    <script>
        // 注册
        Vue.component('my-app1', {
            template: '<div>A custom component!</div>'
        });
        // 创建根实例
        new Vue({
            el: '#app1'
        });
    </script>



    <!-- 局部组件 -->
    <div id="app2">
        <my-app2></my-app2>
    </div>
    <script>
        // 创建根实例
        new Vue({
            el: '#app2',
            // 注册局部组件
            components: {
                "my-app2": {
                    template: '<div>A custom component2!</div>'
                }
            }
        });
    </script>

    <!-- DOM 模板解析说明 -->
    <p>
        当使用 DOM 作为模板时 (例如，将 <code>el</code> 选项挂载到一个已存在的元素上), 你会受到 HTML 的一些限制，<strong>因为 Vue 只有在浏览器解析和标准化 HTML 后才能获取模板内容。</strong> 尤其像这些元素 <code>&lt;ul&gt;</code>，<code>&lt;ol&gt;</code>，<code>&lt;table&gt;</code>，<code>&lt;select&gt;</code> 限制了能被它包裹的元素，而一些像
        <code>&lt;option&gt;</code>,<code>&lt;li&gt;</code> 这样的元素只能出现在某些其它元素内部。
    </p>


    <ul id="app3">
        <!-- <my-li></my-li> -->
        <!-- <my-li>标签在html引擎中会被认为是无效内容 , 因为不是标准标签嘛 , 有可能在渲染过程中导致错误 -->
        <!-- 这时候我们就可以使用is属性 -->
        <li is="my-li"></li>
    </ul>
    <script>
        new Vue({
            el: '#app3',
            // 注册局部组件
            components: {
                "my-li": {
                    template: '<div>A custom component li!</div>'
                }
            }
        });
    </script>
</body>

</html>
