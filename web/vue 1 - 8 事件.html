<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <!-- 同一种事件只能通过v-on绑定一个监听器 -->
    <!-- 有点类似dom0的事件绑定程序 -->
    <div id="app">
        <!-- 事件处理方法，回调函数中获得参数是事件对象 -->
        <a href="javascript:void(0)" @click='listener'>
            <!-- 类似 dom.addEventListener("click", fn, false); -->
            <p>我是a里面的p元素</p>
            <div>我是div</div>
        </a>
        <!-- 也可以传参 -->
        <!-- 内联处理器中的方法 回调函数中获得参数是我们传的对象（也可以包含事件对象$event）-->
        <a href="javascript:void(0)" @click='fn("哈哈哈",$event)'>
            <!-- 类似 dom.addEventListener("click", function(e){fn("哈哈哈",e)}, false); -->
            <p>我是a里面的p元素</p>
            <div>我是div</div>
        </a>
        <!-- 传数据作为参数 -->
        <a style="display: block" href="javascript:void(0)" @click="showId(val.id)" v-for="(val,key) in arr">id:{{val.id}}</a>

        <button @click="click1" @click="click2">点击</button>
    </div>
    <script>

        new Vue({
            el: "#app",
            data:{
                arr:[
                    {
                        id:'11231423'
                    },{
                        id:'12312325'
                    },{
                        id:'12356123'
                    },{
                        id:'12512312'
                    },
                ]
            },
            methods: {
                listener(e) {
                    console.log(e.target);
                    console.log(e.currentTarget);
                },
                fn(str, e) {
                    console.log(e.target);
                    console.log(e.currentTarget);
                },
                showId(id){
                    console.log(id);
                },
                click1(){
                    console.log("click1")
                },
                click2(){
                    console.log("click2")
                },
            }
        })
    </script>
</body>

</html>
