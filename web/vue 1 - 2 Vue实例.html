<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>vue 实例</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}
    </div>
    <script>
        // vue 生命周期
        var vm = new Vue({
            el: "#app",
            data: {
                message: "hello world"
            },
            created: function() {
                // this 指向 vm 实例
                // 生命周期钩子的 this 上下文指向调用它的 Vue 实例。
                // 实例创建的时候会触发 , 可以在这里写一个获取数据的代码
                console.log("创建vue实例", vm);
                setTimeout(function() {
                    vm.message = "lorem";
                }, 100);
            },
            mounted: function() {
                // this 指向 vm 实例
                // 生命周期钩子的 this 上下文指向调用它的 Vue 实例。
                var _this = this;
                console.log("el 被新创建的 vm.$el 替换，并挂载到实例上", vm);
                Vue.nextTick(function() {
                    console.log("保证钩子函数中的 this.$el 在 document 中", "这是vm才可正式访问", vm);
                    console.log(_this === vm);
                });
            },
            updated: function() {
                console.log("更新数据", vm);
            },
            destroyed: function() {
                console.log("销毁实例", vm);
            }
        });

        setTimeout(function() {
            vm.message = "hello world";
        }, 5000);
    </script>

</body>

</html>
