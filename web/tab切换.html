<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue tab切换</title>
    <link rel="stylesheet" href="./css/tab.css">
    <script src="./vue.min.js"></script>
    <script src="./js/tab.js"></script>

</head>

<body>
    <script type="x-template" id="tabTpl">
    </script>


    <div id="app">
        <tab>
            <template slot="1">
                标签内容1
            </template>
            <template slot="2">
                标签内容2
            </template>
            <template slot="3">
                标签内容3
            </template>
            <template slot="4">
                标签内容4
            </template>
            <template slot="5">
                标签内容5
            </template>
        </tab>
    </div>


</body>

</html>
