<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>vue 条件渲染</title>
    <script type="text/javascript" src="vue.js"></script>
</head>

<body>
    <!-- *** 条件渲染 *** -->

    <!-- v-if 指令 -->

    <div id="app1">
        <p v-if="ok">例子1</p>
        <p v-if="show">显示</p>
        <p v-else>上一个没有显示</p>
    </div>
    <script>
        var vm = new Vue({
            el: "#app1",
            data: {
                ok: true,
                show: false
            }
        });
    </script>



    <!-- 在 <template> 中配合 v-if 条件渲染一整组 -->
    <div id="app2">
        <!-- 假如我要#app2无论如何都可以显示出来 , 但是3个子元素是同时根据一个数据来确定是否显示 , 这时就可以用到<template>-->
        <template v-if="ok">
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
            <p>Paragraph 3</p>
        </template>
        <!-- 最终的渲染结果不会包含 <template> 元素。 -->
    </div>
    <script>
        var vm2 = new Vue({
            el: "#app2",
            data: {
                ok: true
            }
        });
    </script>


    <!-- v-else 指令      v-else-if 指令 -->
    <!-- v-else 元素必须紧跟在 v-if 或者 v-else-if 元素的后面——否则它将不会被识别。 -->
    <!-- 类似于 v-else，v-else-if 必须紧跟在 v-if 或者 v-else-if 元素之后。 -->
    <div id="app3">
        <div v-if="type === 'A'">
            A
        </div>
        <div v-else-if="type === 'B'">
            B
        </div>
        <div v-else-if="type === 'C'">
            C
        </div>
        <div v-else>
            Not A/B/C
        </div>
    </div>
    <script>
        var vm3 = new Vue({
            el: "#app3",
            data: {
                // type: "A",
                // type: "B",
                // type: "C",
                type: "D",
            }
        });
    </script>




    <!-- === 用 key 管理可复用的元素 === -->
    <div id="app4">
        <!-- Vue 会尽可能高效地渲染元素，通常会复用已有元素而不是从头开始渲染。 -->
        <p>在输入框中输入一些文本，然后按下切换按钮</p>
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address">
        </template>
        <button v-on:click="change">切换登录方式</button>
    </div>
    <script>
        var vm4 = new Vue({
            el: "#app4",
            data: {
                flag: true,
            },
            computed: {
                loginType: function() {
                    if (this.flag) {
                        return 'username'
                    } else {
                        return 'email'
                    }
                }
            },
            methods: {
                change: function() {
                    this.flag = !this.flag;
                }
            }
        });
        /* 那么在上面的代码中切换 loginType 将不会清除用户已经输入的内容。因为两个模板使用了相同的元素，<input> 不会被替换掉——仅仅是替换了它的 placeholder。 */
    </script>



    <!-- 如果不想复用 -->
    <div id="app5">
        <!-- Vue 提供了一种方式来声明“这两个元素是完全独立的——不要复用它们”。只需添加一个具有唯一值的 key 属性即可： -->
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
        </template>
        <button v-on:click="change">切换登录方式</button>
    </div>
    <script>
        var vm5 = new Vue({
            el: "#app5",
            data: {
                flag: true,
            },
            computed: {
                loginType: function() {
                    if (this.flag) {
                        return 'username'
                    } else {
                        return 'email'
                    }
                }
            },
            methods: {
                change: function() {
                    this.flag = !this.flag;
                }
            }
        });
    </script>











    <!-- v-show 指令 -->
    <div id="app6">
        <p v-show="ok">v-show</p>
        <p v-show="show">v-show</p>
        <!-- 渲染结果: <p style="display: none;">v-show</p> -->
    </div>
    <script>
        var vm6 = new Vue({
            el: "#app6",
            data: {
                ok: true,
                show: false
            }
        });
        /* 带有 v-show 的元素始终会被渲染并保留在 DOM 中。v-show 是简单地切换元素的 CSS 属性 display */

        /* v-if是会添加dom或者删除dom ; 而v-show的dom是一直存在的,元素总是会被渲染,并,知识切换css属性display */
    </script>




    <!-- 当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。 -->
</body>

</html>
