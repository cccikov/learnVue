<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>项目排序</title>
    <link rel="stylesheet" href="./plugins/layer/skin/default/layer.css">
    <link rel="stylesheet" href="./plugins/ztree/css/zTreeStyle/zTreeStyle.css">
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="https://cccikov.github.io/cccgit/test/js/jquery.min.js"></script>
    <script src="./plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="./plugins/layer/layer.js"></script>
    <style type="text/css">
        table {
            width: 90%;
            max-width: 800px;
            border-collapse: collapse;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
        }

        table td,
        table th {
            padding: 0 8px;
            line-height: 38px;
            border: 1px solid #ddd;
        }

        #wrap th {
            font-weight: 700;
        }

        td:nth-of-type(1) {
            text-align: center;
        }

        th:nth-of-type(1) {
            width: 60px;
            text-align: center;
        }

        th:nth-of-type(3) {
            width: 100px;
        }

        th:nth-of-type(4) {
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap" v-cloak>
        <table>
            <tr>
                <th>序号</th>
                <th>项目名称</th>
                <th>操作</th>
                <th>操作</th>
            </tr>
            <tr v-for="(item,index) in realData.pjInfoList" :key="item.id">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>
                    <a @click="select(index+1)" href="javascript:void(0)">选择项目</a>
                </td>
                <td>
                    <a @click="del(index+1)" href="javascript:void(0)">清除项目</a>
                </td>
            </tr>
        </table>
    </div>
    <!-- 选择菜单 -->
    <div id="menuLayer" style="display: none;padding:10px;">
        <ul id="menuTree" class="ztree"></ul>
    </div>


    <script type="text/javascript" src="./js/test.js"></script>
</body>

</html>
